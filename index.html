<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inlämningsuppgift-2</title>
    <script src="./javascript/main.js" defer></script>
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster+Two:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>  
    <header>
        <h1>Budget Appen</h1>
    </header>

    <main>
        <form class="inputContainer">
            <select class= optionContainer id="Type">
                <option value="choose" class="choose">Välj +/-</option>
                <option value="+" class="plus">+</option>
                <option value="-" class="minus">-</option>
            </select> 
            <input type="text" class="description" placeholder="Beskrivning...">
            <input type="number" class="amount" placeholder="Belopp...">
            <button class="addItemBtn"><strong>Lägg till i lista</strong></button>
        </form>

        <section class= "totalsContainer">
            <div class= "totalDiv">
                <h3 class="h3Total">Inkomster</h3> 
                <div class="totalInc"></div>
                <img class="icone" src="./image/icons8-coins-50.png" alt="icone">
            </div>  
            <div class= "totalDiv" id="costDiv">
                <h3 class="h3Total">Utgifter</h3>
                <div class="totalCost"></div>
                <img class="icone" src="./image/baseline_payment_white_24dp.png" alt="icone">
            </div>
            <div class= "totalDiv" id="balanceDiv">
                <h3 class="h3Total">Balans</h3>
                <div class="totalBalance"></div>
                <img class="icone" src="./image/outline_savings_white_24dp.png" alt="icone">
            </div>
        </section>
        
        <section class="listSection">
            <article class="listContainer">
                <h3 class="h3List">Inkomster:</h3>
                <div class="listIncomeDiv"><!-- li element via js --></div>
            </article>
            <article class="listContainer">
                <h3 class="h3List">Utgifter:</h3>
                <div class="listCostDiv"><!-- li element via js --></div>
            </article>
        </section>  
         
    </main>

    <footer></footer>
</body>
</html>
